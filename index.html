<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.2s;
            border: 1px solid #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .coin-symbol {
            color: #888;
            font-size: 0.9rem;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .price::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, transparent);
        }

        .change {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .change.up {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .change.down {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .market-cap {
            color: #888;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            color: #00ff88;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .coin-name {
                font-size: 1rem;
            }
            
            .price {
                font-size: 1.4rem;
            }
            
            .market-cap {
                display: none;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .error {
            color: #ff4444;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Live Tracker</h1>
            <p class="status">Live Updates â€¢ Real-time Prices</p>
        </header>
        
        <div class="grid" id="crypto-grid">
            <!-- Loading state -->
            <div class="loading">Loading cryptocurrency data...</div>
        </div>
    </div>

    <script>
        const cryptocurrencies = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'cardano', 'ripple'];
        const cryptoGrid = document.getElementById('crypto-grid');

        async function fetchCryptoPrices() {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cryptocurrencies.join(',')}&order=market_cap_desc&sparkline=false`
                );
                
                const data = await response.json();
                cryptoGrid.innerHTML = '';
                
                data.forEach(coin => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const price = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    }).format(coin.current_price);
                    
                    const marketCap = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        maximumFractionDigits: 0
                    }).format(coin.market_cap);
                    
                    const priceChange = coin.price_change_percentage_24h.toFixed(2);
                    const changeClass = priceChange >= 0 ? 'up' : 'down';
                    
                    card.innerHTML = `
                        <div class="coin-header">
                            <img src="${coin.image}" alt="${coin.name}" class="coin-logo">
                            <div>
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        
                        <div class="price">${price}</div>
                        
                        <div class="change ${changeClass}">
                            ${priceChange >= 0 ? '+' : ''}${priceChange}%
                        </div>
                        
                        <div class="market-cap">Market Cap: ${marketCap}</div>
                    `;
                    
                    cryptoGrid.appendChild(card);
                });
                
            } catch (error) {
                cryptoGrid.innerHTML = `<div class="error">Failed to load cryptocurrency data. Please try again later.</div>`;
                console.error('Error:', error);
            }
        }

        // Initial fetch
        fetchCryptoPrices();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchCryptoPrices, 30000);
    </script>
</body>
</html>
