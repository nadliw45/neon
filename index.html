<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Haven - Toko Kopi Estetik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5e6d3;
            color: #3e2d1c;
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #3e2d1c;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #3e2d1c;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #a86f4c;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(62, 45, 28, 0.5), rgba(62, 45, 28, 0.5)),
                        url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 40px;
            background-color: #a86f4c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta-button:hover {
            background-color: #8c5c3e;
        }

        .menu-section {
            padding: 100px 50px;
        }

        .section-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 50px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-10px);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 20px;
        }

        .item-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .item-price {
            color: #a86f4c;
            font-size: 18px;
            font-weight: 500;
        }

        footer {
            background-color: #3e2d1c;
            color: white;
            padding: 50px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-content h1 {
                font-size: 36px;
            }
            
            .menu-section {
                padding: 50px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Coffee Haven</a>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Experience the Art of Coffee</h1>
            <p>Premium quality coffee crafted with passion</p>
            <button class="cta-button">Lihat Menu</button>
        </div>
    </section>

    <section class="menu-section" id="menu">
        <h2 class="section-title">Our Signature Menu</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="https://source.unsplash.com/random/800x600?coffee1" alt="Coffee">
                <div class="menu-item-content">
                    <div class="item-name">Haven Latte</div>
                    <div class="item-price">Rp 28.000</div>
                    <p>Espresso dengan susu steamed dan lapisan foam lembut</p>
                </div>
            </div>
            <!-- Tambahkan item menu lainnya di sini -->
        </div>
    </section>

    <footer id="contact">
        <h3>Contact Us</h3>
        <p>Jl. Aroma Kopi No. 123, Jakarta</p>
        <p>Buka setiap hari 07:00 - 22:00</p>
        <div class="social-media">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-facebook"></i>
        </div>
    </footer>

    <script>
        // Smooth scroll untuk navigasi
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animasi scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
            } else {
                navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            }
        });
    </script>
</body>
</html>
