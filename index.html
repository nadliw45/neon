<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portofolio Buku - Koleksi karya tulis terbaik">
    <meta name="keywords" content="portofolio buku, karya tulis, literatur">
    <meta name="author" content="Nama Anda">
    <title>Portofolio Buku</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #007bff;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4dabf7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--text-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            margin-left: 20px;
            color: var(--text-color);
            text-decoration: none;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .book-card {
            padding: 20px;
            border: 1px solid var(--text-color);
            border-radius: 5px;
        }

        .contact-form {
            max-width: 600px;
            margin: 40px auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }

        .contact-form button {
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--text-color);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Portofolio Buku</h1>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#contact">Contact</a>
                    <button class="theme-toggle">Dark Mode</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="portfolio">
            <h2>Koleksi Buku</h2>
            <div class="book-grid">
                <div class="book-card">
                    <h3>Judul Buku 1</h3>
                    <p>Deskripsi singkat buku pertama...</p>
                </div>
                <div class="book-card">
                    <h3>Judul Buku 2</h3>
                    <p>Deskripsi singkat buku kedua...</p>
                </div>
                <div class="book-card">
                    <h3>Judul Buku 3</h3>
                    <p>Deskripsi singkat buku ketiga...</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Kontak Saya</h2>
            <form class="contact-form">
                <input type="text" placeholder="Nama" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Pesan" rows="5" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </section>

        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Portofolio Buku. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? '' : 'dark';
            themeToggle.textContent = 
                document.body.dataset.theme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });
    </script>
</body>
</html>
