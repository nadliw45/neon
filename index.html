<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt - Live Harga Kripto</title>
    <meta name="description" content="Pantau harga cryptocurrency secara live dan terupdate setiap 60 detik. Data langsung dari CoinGecko API.">
    <meta name="keywords" content="cryptocurrency, bitcoin, ethereum, harga kripto, live crypto, pixel crypto">
    <meta property="og:title" content="Crypt - Live Harga Kripto">
    <meta property="og:description" content="Pantau harga cryptocurrency secara live dan terupdate setiap 60 detik.">
    <meta property="og:url" content="https://crypt.web.id">
    <link rel="canonical" href="https://crypt.web.id">
        <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23ff00ff'/><rect x='4' y='4' width='2' height='2' fill='%23000'/><rect x='10' y='4' width='2' height='2' fill='%23000'/></svg>">
    
    <!-- Schema.org microdata -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Crypt - live harga kripto",
      "url": "https://crypt.web.id",
      "description": "live harga kripto dengan data realtime",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://crypt.web.id/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/VT323/1.3.2/VT323-Regular.ttf') format('truetype');
        }

        :root {
            --pixel-size: 3px;
            --bg-color: #0d1117;
            --text-color: #58FF00;
            --header-color: #FF00E0;
            --accent-color: #00A3FF;
            --secondary-color: #FFF200;
            --border-color: #3772FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PixelFont', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0 10px;
            image-rendering: pixelated;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Header Styles */
        .site-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-bottom: var(--pixel-size) solid var(--border-color);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .pixel-logo {
            image-rendering: pixelated;
            width: 60px;
            height: 60px;
            background-color: var(--header-color);
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0 0 var(--accent-color),
                calc(var(--pixel-size) * 2) calc(var(--pixel-size) * 2) 0 0 var(--secondary-color);
            margin-right: 15px;
            position: relative;
        }

        .pixel-logo::before, .pixel-logo::after {
            content: "";
            position: absolute;
            background-color: var(--bg-color);
            width: 10px;
            height: 10px;
            top: 15px;
        }

        .pixel-logo::before {
            left: 15px;
        }

        .pixel-logo::after {
            right: 15px;
        }

        .site-title {
            font-size: 2.5rem;
            color: var(--header-color);
            text-shadow: 
                var(--pixel-size) var(--pixel-size) 0 var(--accent-color),
                calc(var(--pixel-size) * 2) calc(var(--pixel-size) * 2) 0 var(--secondary-color);
            letter-spacing: 2px;
        }

        /* Navigation */
        .main-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Search Form */
        .search-form {
            display: flex;
            margin: 10px 0;
        }

        .search-input {
            padding: 8px;
            background-color: var(--bg-color);
            border: var(--pixel-size) solid var(--text-color);
            color: var(--text-color);
            font-size: 1rem;
            width: 200px;
        }

        .search-button {
            padding: 8px 15px;
            background-color: var(--text-color);
            border: var(--pixel-size) solid var(--text-color);
            color: var(--bg-color);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-button:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }

        .social-link {
            display: inline-block;
            font-size: 0;
            width: 40px;
            height: 40px;
            background-color: var(--text-color);
            position: relative;
            transition: all 0.3s;
        }

        .social-link:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }

        .social-link::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--bg-color);
            top: 10px;
            left: 10px;
        }

        .facebook::before {
            clip-path: polygon(0 0, 100% 0, 100% 20%, 70% 20%, 70% 40%, 100% 40%, 100% 100%, 0 100%, 0 40%, 30% 40%, 30% 20%, 0 20%);
        }

        .instagram::before {
            border-radius: 5px;
            width: 16px;
            height: 16px;
            border: 3px solid var(--bg-color);
            background-color: transparent;
            top: 8px;
            left: 8px;
        }

        .instagram::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--bg-color);
            top: 17px;
            left: 17px;
        }

        .pinterest::before {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            top: 10px;
            left: 10px;
        }

        .pinterest::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: var(--bg-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: 12px;
            left: 15px;
        }

        /* Main Content */
        .main-content {
            padding: 20px 0;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .crypto-card {
            border: var(--pixel-size) solid var(--border-color);
            padding: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                var(--pixel-size) var(--pixel-size) 0 0 var(--accent-color),
                calc(var(--pixel-size) * 2) calc(var(--pixel-size) * 2) 0 0 var(--secondary-color);
        }

        .crypto-card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--header-color) 0%, 
                var(--accent-color) 25%, 
                var(--secondary-color) 50%,
                var(--text-color) 75%, 
                var(--border-color) 100%);
            top: 0;
            left: 0;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .crypto-name {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .crypto-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            image-rendering: pixelated;
        }

        .crypto-price {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .price-change {
            padding: 4px 8px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .price-up {
            color: var(--text-color);
        }

        .price-down {
            color: #FF5555;
        }

        .crypto-details {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-size: 0.9rem;
        }

        .crypto-detail {
            padding: 5px 0;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .crypto-detail span {
            color: var(--secondary-color);
        }

        .loading {
            padding: 20px;
            text-align: center;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .update-time {
            text-align: right;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        /* Pixel animation */
        .pixel-animation {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--text-color);
            animation: float 8s infinite linear;
            opacity: 0.4;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-1000px) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Site Footer */
        .site-footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: var(--pixel-size) solid var(--border-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
            }

            .main-nav, .footer-content {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .search-form {
                width: 100%;
                justify-content: center;
            }

            .search-input {
                width: 70%;
            }

            .crypto-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Error Message */
        .error-message {
            padding: 20px;
            text-align: center;
            color: #FF5555;
            border: var(--pixel-size) solid #FF5555;
            margin: 20px 0;
        }

        /* Refresh Button */
        .refresh-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            border: var(--pixel-size) solid var(--accent-color);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-button:hover {
            background-color: var(--header-color);
            border-color: var(--header-color);
        }

        .refresh-button .icon {
            margin-right: 8px;
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: var(--bg-color);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            transform-origin: center;
            animation: rotate 2s linear infinite;
            animation-play-state: paused;
        }

        .refreshing .icon {
            animation-play-state: running;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <div class="pixel-logo"></div>
            <h1 class="site-title">Crypt</h1>
        </div>
        <nav class="main-nav">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" id="searchInput" placeholder="Cari kripto...">
                <button type="submit" class="search-button">Cari</button>
            </form><div class="social-links">
                    <a href="https://twitter.com/ponkpek" class="social-link" target="_blank">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
                        </svg>
                    </a>
                    <a href="https://telegram.com/ponkpek" class="social-link" target="_blank">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.198 2.433a2.242 2.242 0 0 0-1.022.215l-16.5 7.5a2.25 2.25 0 0 0 .124 4.119l3.934 1.247 1.613 5.355c.208.69 1.151 1.074 1.95.807a1.75 1.75 0 0 0 .582-.397L15 15l5.212 3.527c.75.494 1.763.264 2.193-.515a2.25 2.25 0 0 0 .155-.858L21.5 4.25a2.25 2.25 0 0 0-2.302-1.817z"/>
                        </svg>
                    </a>
                </div>
            
        </nav>
        <!-- Pixel animations in header -->
        <div class="pixel-animation" style="top: 20%; left: 20%;"></div>
        <div class="pixel-animation" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
        <div class="pixel-animation" style="top: 50%; left: 70%; animation-delay: 4s;"></div>
        <div class="pixel-animation" style="top: 70%; left: 30%; animation-delay: 6s;"></div>
    </header>

    <main class="container main-content">
        <div class="intro">
            <h2>Live Harga Cryptocurrency</h2>
            <p>Pantau harga cryptocurrency terpopuler secara live yang diperbarui setiap 60 detik.</p>
            <button id="refreshButton" class="refresh-button">
                <span class="icon"></span>
                Refresh Manual
            </button>
        </div>
        <div id="cryptoContainer" class="crypto-grid">
            <div class="loading">Memuat data cryptocurrency...</div>
        </div>
        <div class="update-time" id="updateTime"></div>
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <div class="copyright">
                &copy; 2025 Crypt.web.id - Live Harga Kripto
            </div>
            <div class="social-links">
                <a href="https://v1.crypt.web.id/" target="_blank" class="social-link facebook" aria-label="Facebook">Facebook</a>
                <a href="https://v2.crypt.web.id/" target="_blank" class="social-link instagram" aria-label="Instagram">Instagram</a>
                <a href="https://v3.crypt.web.id/" target="_blank" class="social-link pinterest" aria-label="Pinterest">Pinterest</a>
            </div>
        </div>
        <!-- Pixel animations in footer -->
        <div class="pixel-animation" style="bottom: 20%; left: 20%;"></div>
        <div class="pixel-animation" style="bottom: 40%; left: 60%; animation-delay: 3s;"></div>
        <div class="pixel-animation" style="bottom: 60%; left: 80%; animation-delay: 5s;"></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const cryptoContainer = document.getElementById('cryptoContainer');
            const updateTimeElement = document.getElementById('updateTime');
            const refreshButton = document.getElementById('refreshButton');
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            
            // Variables
            let cryptoData = [];
            let timer;
            const REFRESH_INTERVAL = 60000; // 60 seconds
            
            // Fetch crypto data
            async function fetchCryptoData() {
                try {
                    refreshButton.classList.add('refreshing');
                    
                    // CoinGecko API URL - top 50 cryptocurrencies by market cap
                    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=50&page=1&sparkline=false&price_change_percentage=24h,7d');
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }
                    
                    cryptoData = await response.json();
                    updateCryptoDisplay(cryptoData);
                    
                    // Update the last refresh time
                    const now = new Date();
                    updateTimeElement.textContent = `Terakhir diperbarui: ${now.toLocaleTimeString()}`;
                    
                } catch (error) {
                    console.error('Error fetching crypto data:', error);
                    cryptoContainer.innerHTML = `
                        <div class="error-message">
                            <h3>Gagal memuat data!</h3>
                            <p>Terjadi kesalahan saat mengambil data. Silakan coba lagi nanti.</p>
                        </div>
                    `;
                } finally {
                    refreshButton.classList.remove('refreshing');
                }
            }
            
            // Update crypto display
            function updateCryptoDisplay(data) {
                if (!data || data.length === 0) {
                    cryptoContainer.innerHTML = '<div class="error-message">Tidak ada data yang tersedia.</div>';
                    return;
                }
                
                cryptoContainer.innerHTML = '';
                
                data.forEach(crypto => {
                    const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    const priceChange7dClass = crypto.price_change_percentage_7d_in_currency >= 0 ? 'price-up' : 'price-down';
                    
                    // Pixelate the image by creating a canvas
                    const img = new Image();
                    img.src = crypto.image;
                    img.crossOrigin = "Anonymous";
                    
                    const card = document.createElement('div');
                    card.className = 'crypto-card';
                    card.innerHTML = `
                        <h3 class="crypto-name">
                            <img src="${crypto.image}" alt="${crypto.name}" class="crypto-icon">
                            ${crypto.name} (${crypto.symbol.toUpperCase()})
                        </h3>
                        <div class="crypto-price">
                            IDR ${formatCurrency(crypto.current_price)}
                        </div>
                        <div class="price-change ${priceChangeClass}">
                            24j: ${crypto.price_change_percentage_24h.toFixed(2)}%
                        </div>
                        <div class="price-change ${priceChange7dClass}">
                            7h: ${crypto.price_change_percentage_7d_in_currency ? crypto.price_change_percentage_7d_in_currency.toFixed(2) : 'N/A'}%
                        </div>
                        <div class="crypto-details">
                            <div class="crypto-detail">
                                Volume: <span>IDR ${formatCurrency(crypto.total_volume)}</span>
                            </div>
                            <div class="crypto-detail">
                                Market Cap: <span>IDR ${formatCurrency(crypto.market_cap)}</span>
                            </div>
                            <div class="crypto-detail">
                                All Time High: <span>IDR ${formatCurrency(crypto.ath)}</span>
                            </div>
                            <div class="crypto-detail">
                                Dari ATH: <span>${crypto.ath_change_percentage.toFixed(2)}%</span>
                            </div>
                        </div>
                    `;
                    
                    cryptoContainer.appendChild(card);
                });
            }
            
            // Format currency numbers
            function formatCurrency(value) {
                // For larger values, abbreviate
                if (value >= 1e12) return (value / 1e12).toFixed(2) + 'T';
                if (value >= 1e9) return (value / 1e9).toFixed(2) + 'M';
                if (value >= 1e6) return (value / 1e6).toFixed(2) + 'Jt';
                if (value >= 1e3) return (value / 1e3).toFixed(2) + 'Rb';
                
                return value.toLocaleString('id-ID');
            }
            
            // Search function
            function searchCrypto(query) {
                if (!query) {
                    updateCryptoDisplay(cryptoData);
                    return;
                }
                
                const searchLower = query.toLowerCase();
                const filteredData = cryptoData.filter(crypto => 
                    crypto.name.toLowerCase().includes(searchLower) || 
                    crypto.symbol.toLowerCase().includes(searchLower)
                );
                
                updateCryptoDisplay(filteredData);
            }
            
            // Create pixel animations dynamically
            function createPixelAnimations() {
                const body = document.body;
                const pixelCount = 20;
                
                for (let i = 0; i < pixelCount; i++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel-animation';
                    
                    // Random positions
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const delay = Math.random() * 8;
                    const size = 5 + Math.random() * 5;
                    
                    pixel.style.left = `${left}%`;
                    pixel.style.top = `${top}%`;
                    pixel.style.animationDelay = `${delay}s`;
                    pixel.style.width = `${size}px`;
                    pixel.style.height = `${size}px`;
                    
                    // Random colors
                    const colors = ['var(--text-color)', 'var(--header-color)', 'var(--accent-color)', 'var(--secondary-color)'];
                    pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    body.appendChild(pixel);
                }
            }
            
            // Set up auto-refresh
            function setupAutoRefresh() {
                // Clear existing timer
                if (timer) {
                    clearInterval(timer);
                }
                
                // Set up new timer
                timer = setInterval(() => {
                    fetchCryptoData();
                }, REFRESH_INTERVAL);
            }
            
            // Event listeners
            refreshButton.addEventListener('click', () => {
                fetchCryptoData();
                setupAutoRefresh(); // Reset timer on manual refresh
            });
            
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                searchCrypto(searchInput.value);
            });
            
            searchInput.addEventListener('input', () => {
                searchCrypto(searchInput.value);
            });
            
            // Initialize
            createPixelAnimations();
            fetchCryptoData();
            setupAutoRefresh();
        });
    </script>
</body>
