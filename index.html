<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00ff88;
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2a2a2a;
        }

        .crypto-table th, .crypto-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3a3a3a;
        }

        .crypto-table th {
            background-color: #00ff88;
            color: #1a1a1a;
        }

        .price-up {
            color: #00ff88;
        }

        .price-down {
            color: #ff4444;
        }

        .crypto-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Crypto Prices</h1>
        <table class="crypto-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>24h Change</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="crypto-data">
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Daftar cryptocurrency yang ingin ditampilkan
        const cryptocurrencies = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'cardano', 'ripple'];

        async function fetchCryptoPrices() {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cryptocurrencies.join(',')}&order=market_cap_desc&sparkline=false&price_change_percentage=24h`
                );
                
                const data = await response.json();
                
                const cryptoTable = document.getElementById('crypto-data');
                cryptoTable.innerHTML = '';
                
                data.forEach(coin => {
                    const row = document.createElement('tr');
                    
                    // Format angka
                    const price = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    }).format(coin.current_price);
                    
                    const marketCap = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        maximumFractionDigits: 0
                    }).format(coin.market_cap);
                    
                    const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    const priceChange = coin.price_change_percentage_24h.toFixed(2);
                    
                    row.innerHTML = `
                        <td>
                            <img src="${coin.image}" alt="${coin.name}" class="crypto-logo">
                            ${coin.name} (${coin.symbol.toUpperCase()})
                        </td>
                        <td>${price}</td>
                        <td class="${priceChangeClass}">${priceChange}%</td>
                        <td>${marketCap}</td>
                    `;
                    
                    cryptoTable.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Ambil data pertama kali
        fetchCryptoPrices();
        
        // Update data setiap 30 detik
        setInterval(fetchCryptoPrices, 30000);
    </script>
</body>
</html>
