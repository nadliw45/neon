<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLive - Real Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        .main-header {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary), #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .social-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        .social-link:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            margin-top: 80px;
        }

        /* Crypto Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.2s;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .price::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .change {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .change.up {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }

        .change.down {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .refresh-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .refresh-button {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .refresh-button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .time-update {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .social-links {
                gap: 1rem;
            }

            .social-link span {
                display: none;
            }

            .nav-container {
                padding: 0.8rem;
            }

            .coin-name {
                font-size: 1rem;
            }

            .price {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">CryptoLive</div>
            <div class="social-links">
                <a href="#" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
                    </svg>
                    <span>Sponsor</span>
                </a>
                <a href="#" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"/>
                    </svg>
                    <span>GitHub</span>
                </a>
                <a href="#" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
                    </svg>
                    <span>Contact</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="refresh-container">
            <button class="refresh-button" id="refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6"/>
                    <path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.2"/>
                </svg>
                Refresh Data
            </button>
            <div class="time-update" id="time-update"></div>
        </div>

        <div class="grid" id="crypto-grid">
            <!-- Data akan dimuat di sini -->
        </div>
    </main>

    <script>
        const cryptocurrencies = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'cardano', 'ripple'];
        const cryptoGrid = document.getElementById('crypto-grid');
        const timeUpdate = document.getElementById('time-update');
        const refreshButton = document.getElementById('refresh-button');
        let isUpdating = false;

        async function fetchCryptoPrices() {
            if(isUpdating) return;
            isUpdating = true;
            refreshButton.disabled = true;
            
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cryptocurrencies.join(',')}&order=market_cap_desc`
                );
                
                const data = await response.json();
                cryptoGrid.innerHTML = '';
                
                data.forEach(coin => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const price = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    }).format(coin.current_price);
                    
                    const priceChange = coin.price_change_percentage_24h.toFixed(2);
                    const changeClass = priceChange >= 0 ? 'up' : 'down';
                    
                    card.innerHTML = `
                        <div class="coin-header">
                            <img src="${coin.image}" alt="${coin.name}" class="coin-logo">
                            <div>
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        <div class="price">${price}</div>
                        <div class="change ${changeClass}">
                            ${priceChange >= 0 ? '+' : ''}${priceChange}%
                        </div>
                    `;
                    
                    cryptoGrid.appendChild(card);
                });

                timeUpdate.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                cryptoGrid.innerHTML = `<div class="error">Failed to load data. Please try again later.</div>`;
            } finally {
                isUpdating = false;
                refreshButton.disabled = false;
            }
        }

        // Initial load
        fetchCryptoPrices();
        
        // Auto-refresh setiap 30 detik
        setInterval(fetchCryptoPrices, 30000);

        // Manual refresh
        refreshButton.addEventListener('click', fetchCryptoPrices);
    </script>
</body>
</html>
