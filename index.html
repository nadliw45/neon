<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live - Real-Time Cryptocurrency Prices</title>
    <meta name="description" content="Track real-time prices of Bitcoin, Ethereum, and other major cryptocurrencies with live updates every 30 seconds">
    <meta name="keywords" content="bitcoin price, ethereum price, crypto tracker, live cryptocurrency prices">
    <meta name="author" content="CryptoLive">
    
    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CryptoLive - Live Crypto Prices Tracker">
    <meta property="og:description" content="Real-time cryptocurrency prices with auto-refresh and PWA support">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .main-header {
            background: var(--surface);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary), #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .refresh-button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .refresh-button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0;
        }

        .change {
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            width: fit-content;
        }

        .change.up {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }

        .change.down {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        /* Footer */
        .main-footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 2rem 1rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-section h4 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            display: block;
            margin: 0.5rem 0;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        /* PWA Install Button */
        .install-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--primary);
            color: var(--background);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">Crypto Live</div>
            <button class="refresh-button" id="refreshButton">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
                Refresh
            </button>
        </nav>
    </header>

    <main>
        <div class="grid" id="cryptoGrid">
            <!-- Crypto cards will be inserted here -->
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Market Data</h4>
                <ul class="footer-links">
                    <li><a href="#">All Coins</a></li>
                    <li><a href="#">Exchanges</a></li>
                    <li><a href="#">Market Cap</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h4>Resources</h4>
                <ul class="footer-links">
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">API Docs</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg></a>
                    <a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/></svg></a>
                    <a href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 2C6.477 2 2 6.463 2 11.97c0 4.404 2.865 8.14 6.839 9.458.5.092.682-.216.682-.48 0-.236-.008-.864-.013-1.695-2.782.602-3.369-1.337-3.369-1.337-.454-1.151-1.11-1.458-1.11-1.458-.908-.618.069-.606.069-.606 1.003.07 1.531 1.027 1.531 1.027.892 1.524 2.341 1.084 2.91.828.092-.643.35-1.083.636-1.332-2.22-.253-4.555-1.107-4.555-4.927 0-1.088.39-1.977 1.029-2.675-.103-.252-.446-1.266.098-2.638 0 0 .84-.268 2.75 1.022A9.606 9.606 0 0 1 12 6.82c.85.004 1.705.114 2.504.336 1.909-1.29 2.747-1.022 2.747-1.022.546 1.372.202 2.386.1 2.638.64.698 1.026 1.587 1.026 2.675 0 3.83-2.337 4.67-4.566 4.917.359.307.678.915.678 1.846 0 1.332-.012 2.407-.012 2.734 0 .267.18.577.688.48C19.137 20.107 22 16.373 22 11.969 22 6.463 17.522 2 12 2z"/></svg></a>
                </div>
            </div>
        </div>
    </footer>

    <div class="install-button" id="installButton">Install App</div>

    <script>
        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if(deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if(outcome === 'accepted') installButton.style.display = 'none';
                deferredPrompt = null;
            }
        });

        // Service Worker Registration
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Crypto Data Fetching
        const coins = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'ripple'];
        const cryptoGrid = document.getElementById('cryptoGrid');
        const refreshButton = document.getElementById('refreshButton');

        async function fetchPrices() {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coins.join(',')}&order=market_cap_desc`
                );
                const data = await response.json();
                
                cryptoGrid.innerHTML = data.map(coin => `
                    <div class="card">
                        <div class="coin-header">
                            <img src="${coin.image}" class="coin-logo" alt="${coin.name} logo">
                            <div>
                                <h3>${coin.name}</h3>
                                <span>${coin.symbol.toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="price">$${coin.current_price.toLocaleString()}</div>
                        <div class="change ${coin.price_change_percentage_24h >= 0 ? 'up' : 'down'}">
                            ${coin.price_change_percentage_24h.toFixed(2)}%
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching data:', error);
                cryptoGrid.innerHTML = '<div class="error">Failed to load data. Please try again later.</div>';
            }
        }

        // Initial load
        fetchPrices();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchPrices, 30000);
        
        // Manual refresh
        refreshButton.addEventListener('click', fetchPrices);
    </script>
</body>
</html>
