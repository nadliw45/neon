<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ... (CSS sebelumnya tetap sama) ... */

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .refresh-button {
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: #1a1a1a;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s;
        }

        .refresh-button:hover {
            transform: scale(1.05);
        }

        .refresh-button:active {
            transform: scale(0.95);
        }

        .refresh-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s;
        }

        .refresh-button.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .time-update {
            font-size: 0.7rem;
            color: #888;
            text-align: right;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Crypto Live Tracker</h1>
                <div class="status">
                    <button class="refresh-button" id="refresh-button">
                        <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
            <div class="time-update" id="time-update"></div>
        </header>
        
        <div class="grid" id="crypto-grid">
            <div class="loading">Loading cryptocurrency data...</div>
        </div>
    </div>

    <script>
        const cryptocurrencies = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'cardano', 'ripple'];
        const cryptoGrid = document.getElementById('crypto-grid');
        const timeUpdate = document.getElementById('time-update');
        const refreshButton = document.getElementById('refresh-button');
        let isUpdating = false;

        async function fetchCryptoPrices() {
            if(isUpdating) return;
            isUpdating = true;
            refreshButton.classList.add('loading');
            
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cryptocurrencies.join(',')}&order=market_cap_desc&sparkline=false`
                );
                
                const data = await response.json();
                cryptoGrid.innerHTML = '';
                
                data.forEach(coin => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const price = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    }).format(coin.current_price);
                    
                    const marketCap = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        maximumFractionDigits: 0
                    }).format(coin.market_cap);
                    
                    const priceChange = coin.price_change_percentage_24h.toFixed(2);
                    const changeClass = priceChange >= 0 ? 'up' : 'down';
                    
                    card.innerHTML = `
                        <div class="coin-header">
                            <img src="${coin.image}" alt="${coin.name}" class="coin-logo">
                            <div>
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        
                        <div class="price">${price}</div>
                        
                        <div class="change ${changeClass}">
                            ${priceChange >= 0 ? '+' : ''}${priceChange}%
                        </div>
                        
                        <div class="market-cap">Market Cap: ${marketCap}</div>
                    `;
                    
                    cryptoGrid.appendChild(card);
                });

                timeUpdate.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                cryptoGrid.innerHTML = `<div class="error">Failed to load cryptocurrency data. Please try again later.</div>`;
                console.error('Error:', error);
            } finally {
                isUpdating = false;
                refreshButton.classList.remove('loading');
            }
        }

        // Initial fetch
        fetchCryptoPrices();
        
        // Auto-refresh every 15 seconds
        const refreshInterval = setInterval(fetchCryptoPrices, 15000);

        // Manual refresh dengan tombol
        refreshButton.addEventListener('click', fetchCryptoPrices);
    </script>
</body>
</html>
