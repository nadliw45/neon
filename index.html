<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Modern Website - Crypto & Web3</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Modern black theme website with Web3 integration and social features">
    <meta name="keywords" content="crypto, web3, blockchain, walletconnect">
    <meta property="og:title" content="Black Modern Website">
    <meta property="og:description" content="Modern black theme website with Web3 integration">
    <meta property="og:type" content="website">
    
    <!-- WalletConnect -->
    <script src="https://cdn.jsdelivr.net/npm/@web3modal/standalone@2.1.4/dist/umd/index.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        /* Header Styles */
        header {
            padding: 1rem 5%;
            background: rgba(0,0,0,0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #8a2be2;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
        }

        /* Social Links */
        .social-links {
            position: fixed;
            left: 2rem;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #8a2be2;
        }

        /* Wallet Button */
        .wallet-btn {
            background: #8a2be2;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .wallet-btn:hover {
            background: #6a1fb0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #000;
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .social-links {
                position: static;
                flex-direction: row;
                justify-content: center;
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Web3Site</div>
        <nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div>
                <h1>Welcome to Web3 World</h1>
                <button class="wallet-btn" id="connectWallet">Connect Wallet</button>
            </div>
        </section>

        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </main>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // WalletConnect Integration
        const web3Modal = new Web3Modal({
            projectId: 'YOUR_WALLETCONNECT_PROJECT_ID', // Dapatkan dari walletconnect.com
            theme: 'dark',
            accentColor: 'purple'
        });

        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                const provider = await web3Modal.connect();
                // Handle wallet connection logic
                console.log('Connected:', provider);
            } catch (error) {
                console.error('Connection error:', error);
            }
        });
    </script>
</body>
</html>
