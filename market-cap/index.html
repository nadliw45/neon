<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 Cryptocurrencies by Market Cap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .coin-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .coin-card:hover {
            transform: translateY(-3px);
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .coin-rank {
            background: var(--primary);
            color: var(--background);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 1rem;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .coin-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .market-cap {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .price-change {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .positive {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }

        .negative {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .coin-name {
                font-size: 1rem;
            }
            
            .price {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Top 100 Cryptocurrencies</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="grid" id="cryptoGrid">
                <!-- Data akan diisi oleh JavaScript -->
            </div>
        </div>
    </main>

    <script>
        async function fetchTop100() {
            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h'
                );
                
                const coins = await response.json();
                renderCoins(coins);
            } catch (error) {
                console.error('Error fetching data:', error);
                cryptoGrid.innerHTML = '<div class="error">Failed to load market data</div>';
            }
        }

        function formatMarketCap(marketCap) {
            if (marketCap > 1e12) return `${(marketCap / 1e12).toFixed(2)}T`;
            if (marketCap > 1e9) return `${(marketCap / 1e9).toFixed(2)}B`;
            return `${(marketCap / 1e6).toFixed(2)}M`;
        }

        function renderCoins(coins) {
            cryptoGrid.innerHTML = coins.map(coin => `
                <div class="coin-card">
                    <div class="coin-header">
                        <div class="coin-rank">#${coin.market_cap_rank}</div>
                        <img src="${coin.image}" class="coin-logo" alt="${coin.name} logo">
                        <div>
                            <div class="coin-name">${coin.name}</div>
                            <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                        </div>
                    </div>
                    <div class="price">$${coin.current_price.toLocaleString()}</div>
                    <div class="market-cap">Market Cap: $${formatMarketCap(coin.market_cap)}</div>
                    <div class="price-change ${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                        ${coin.price_change_percentage_24h >= 0 ? '+' : ''}${coin.price_change_percentage_24h.toFixed(2)}%
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        fetchTop100();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchTop100, 30000);
    </script>
</body>
</html>
